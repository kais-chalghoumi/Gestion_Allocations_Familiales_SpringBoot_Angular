<div class="container mt-5">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Âge</th>
        <th scope="col">Pays</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people; let i = index" (click)="openModal(i)">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ person.name }}</td>
        <td>{{ person.age }}</td>
        <td>{{ person.country }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Fenêtre modale -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Détails de la personne</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Nom: {{ selectedPerson.name }}</p>
        <p>Âge: {{ selectedPerson.age }}</p>
        <p>Pays: {{ selectedPerson.country }}</p>
      </div>
    </div>
  </div>
</div>
