<table>
  <thead>
    <tr>
      <th class="thMedium">المعرف الوحيد</th>
      <th class="thMedium">اللقب</th>
      <th class="thMedium">الأسم</th>
      <th class="thDate">تاريخ الميلاد</th>
      <th class="thSmall">الرتبة</th>
      <th class="thSmall">الرمز</th>
      <th class="thLarge">الوثيقة</th>
      <th class="thLarge">الحق في المنافع</th>
      <th class="thDate">بداية الانتفاع</th>
      <th class="thDate">نهاية الانتفاع</th>
      <th class="thSmall"></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let c of items; let i = index">
      <tr (click)="toggleAccordion(i)">
        <td class="centerBlack">{{c.header1}}</td>
        <td class="centerBlack">{{c.header1}}</td>
        <td class="centerBlack">{{c.header1}}</td>
        <td class="centerBlack">{{c.header1}}</td>
        <td class="centerBlack">{{c.header1}}</td>
        <td class="centerBlack">{{c.header1}}</td>
        <td class="centerBlack">{{c.header1}}</td>
        <td class="centerBlack">{{c.header1}}</td>
        <td class="centerBlack">{{c.header1}}</td>
        <td class="centerBlack">{{c.header1}}</td>
        <td class="centerBlack"><a class="btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-search"></i></a></td>
      </tr>
      <tr *ngIf="activeAccordion === i">
        <td colspan="2">
          <div class="accordion-content">
            {{ c.content }}
          </div>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
